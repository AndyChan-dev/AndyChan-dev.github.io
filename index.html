<!DOCTYPE html>
<html>
 
<body>
    <div class="main">
        <h1>Online booking system</h1>
        <h3>Enter your login credentials</h3>
        <form action="">
            <label for="first">
                  User ID:
            </label>
            <input type="text"
                   id="user_id"
                   name="user_id"
                   placeholder="Enter your User ID" required>
 
            <label for="password">
                  Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
			id="submit"
			name="submit"
                        onclick="check()">
                    Submit
                </button>
            </div>
			
        </form>
		
        <p>Not registered? 
              <a href="new_registration.html"
               style="text-decoration: none;">
                Create an account
            </a>
        </p>
		
		<span class="psw">Forgot <a href="forget_password.html">password?</a></span>

        <br><br>
        <span class="errmsg" id="errMsg" ></span> 

    </div>
</body>
 
</html>
